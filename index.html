<!DOCTYPE html>
<html>
<head>
  <title>Check-in</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h1>Check-in</h1>
  <button id="checkInButton">Check-in</button>

  <script>
    // Cache DOM references
    const checkInButton = document.getElementById('checkInButton');

    // Function to handle check-in
    async function handleCheckIn() {
      try {
        const profile = await liff.getProfile();
        const position = await getCurrentPosition();
        const data = {
          lineId: profile.userId,
          latitude: position.coords.latitude,
          longitude: position.coords.longitude
        };
        const response = await sendDataToAppsScript(data);
        if (response.status === 'success') {
          alert('Check-in successful!');
        } else {
          alert('Check-in failed.');
        }
      } catch (err) {
        console.error(err);
        alert('Check-in failed. Please try again later.');
      }
    }

    // Function to get current position
    function getCurrentPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject);
      });
    }

    // Function to send data to Apps Script
    function sendDataToAppsScript(data) {
      return fetch('https://script.google.com/macros/s/AKfycbwPRXTVaCWaNAFz0OAysw74JhG0c0wr5YjbZ3agtre-jdb2HH5zEImLpGuXc91Jh_v9fg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(response => response.json());
    }

    // LIFF initialization
    liff.init({ liffId: "2005389167-65RjV82G" })
      .then(() => {
        // Attach event listener to check-in button
        checkInButton.addEventListener('click', handleCheckIn);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
